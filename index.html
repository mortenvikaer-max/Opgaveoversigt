<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Opgaveoversigt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #ffffff;
      --border-radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
      --accent: #2b6cb0;
      --accent-soft: #e3f2ff;
      --text-main: #1f2933;
      --text-muted: #6b7280;

      --status-not-started: #ffe1e1; /* lys rød */
      --status-in-progress: #fff7d1; /* lys gul */
      --status-done: #dcf7e2;        /* lys grøn */
    }

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text-main);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 2rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 20px 22px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .controls-row {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
      gap: 16px;
      flex-wrap: wrap;
    }

    .sort-group {
      display: flex;
      gap: 12px;
      align-items: center;
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .sort-group label {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .sort-group select {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #d0d7e2;
      background: #f9fafb;
      font-size: 0.9rem;
    }

    .sort-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
      background: #ffffff;
    }

    .button-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .button-primary:hover {
      transform: translateY(-1px);
      background: #245aa0;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.45);
    }

    .button-primary:active {
      transform: translateY(0);
      box-shadow: 0 3px 8px rgba(37, 99, 235, 0.35);
    }

    .button-secondary {
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: #e5ecf5;
      color: var(--text-main);
      font-size: 0.9rem;
      cursor: pointer;
      transition: background 0.1s ease;
    }

    .button-secondary:hover {
      background: #d6e2f2;
    }

    .task-table-wrapper {
      max-height: 75vh;
      overflow: auto;
      border-radius: var(--border-radius);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.9rem;
    }

    thead {
      position: sticky;
      top: 0;
      background: rgba(211, 211, 211, 0.4); /* lys grå, 40% transparens */
      z-index: 1;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      border-bottom: 1px solid #e3e8f0;
    }

    th:first-child {
      border-top-left-radius: var(--border-radius);
    }

    th:last-child {
      border-top-right-radius: var(--border-radius);
    }

    tbody tr {
      background: #ffffff;
      transition: background 0.1s ease, transform 0.05s ease;
      cursor: pointer;
    }

    tbody tr:nth-child(even) {
      background: #f9fbff;
    }

    tbody tr:hover {
      background: #eef4ff;
      transform: translateY(-1px);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-not-started {
      background: var(--status-not-started);
    }

    .status-in-progress {
      background: var(--status-in-progress);
    }

    .status-done {
      background: var(--status-done);
    }

    .text-muted {
      color: var(--text-muted);
    }

    /* Modal generelt */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .modal-backdrop.visible {
      display: flex;
    }

    .modal {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      max-width: 560px;
      width: 100%;
      padding: 20px 22px 18px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .modal-close {
      border-radius: 999px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      padding: 4px 8px;
    }

    .modal-close:hover {
      background: #f1f5f9;
    }

    .modal-body {
      margin-top: 4px;
    }

    .field-group {
      margin-bottom: 12px;
    }

    .field-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 0.95rem;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      background: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
      background: #ffffff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .modal-footer-right {
      display: flex;
      gap: 8px;
    }

    .last-modified {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    @media (max-width: 700px) {
      body {
        padding: 12px;
      }

      .modal {
        max-width: 95%;
      }

      .controls-row {
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Opgaveoversigt</h1>

    <section class="card">
      <div class="card-header">
        <div class="card-title">Aktuelle opgaver</div>
        <button type="button" id="addTaskBtn" class="button-primary">
          + Tilføj opgave
        </button>
      </div>

      <div class="controls-row">
        <div class="sort-group">
          <label for="sortBySelect">
            Sortér efter
            <select id="sortBySelect">
              <option value="deadline">Deadline</option>
              <option value="status">Status</option>
              <option value="lastModified">Sidst ændret</option>
            </select>
          </label>

          <label for="sortDirectionSelect">
            Rækkefølge
            <select id="sortDirectionSelect">
              <option value="asc">Stigende</option>
              <option value="desc">Faldende</option>
            </select>
          </label>
        </div>
      </div>

      <div class="task-table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Område</th>
              <th>Opgave</th>
              <th>Kontakt (intern)</th>
              <th>Kontakt (ekstern)</th>
              <th>Deadline</th>
              <th>Status</th>
              <th>Sidst ændret</th>
              <th>Noter</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Rækker indsættes dynamisk -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Modal til tilføj/redigér opgave -->
  <div class="modal-backdrop" id="taskModalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="taskModalTitle">Tilføj opgave</div>
        <button class="modal-close" id="closeTaskModalBtn" aria-label="Luk">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form id="taskModalForm">
          <div class="field-group">
            <label for="modalArea">Område</label>
            <input type="text" id="modalArea" required placeholder="Fx Kommunikation, IT, HR">
          </div>

          <div class="field-group">
            <label for="modalTask">Opgave</label>
            <input type="text" id="modalTask" required placeholder="Kort beskrivelse af opgaven">
          </div>

          <div class="field-group">
            <label for="modalInternalContact">Kontaktperson (intern)</label>
            <input type="text" id="modalInternalContact" required placeholder="Navn på intern kontakt">
          </div>

          <div class="field-group">
            <label for="modalExternalContact">Kontaktperson (ekstern)</label>
            <input type="text" id="modalExternalContact" placeholder="Evt. ekstern kontakt">
          </div>

          <div class="field-group">
            <label for="modalDeadline">Deadline</label>
            <input type="date" id="modalDeadline" required>
          </div>

          <div class="field-group">
            <label for="modalStatus">Status</label>
            <select id="modalStatus">
              <option value="not-started">Ikke begyndt</option>
              <option value="in-progress">I gang</option>
              <option value="done">Afsluttet</option>
            </select>
          </div>

          <div class="field-group">
            <label for="modalNotes">Noter</label>
            <textarea id="modalNotes" placeholder="Tilføj noter til opgaven her..."></textarea>
          </div>

          <div class="last-modified" id="modalLastModified" style="display:none;"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="button-secondary" id="deleteTaskBtn" type="button" style="display:none;">
          Slet opgave
        </button>
        <div class="modal-footer-right">
          <button class="button-secondary" id="cancelTaskBtn" type="button">Annullér</button>
          <button class="button-primary" id="saveTaskBtn" type="button">Gem</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'opgaveoversigt_tasks_v1';

    let tasks = [];
    let currentEditTaskId = null;
    let sortBy = 'deadline';
    let sortDirection = 'asc';

    const taskTableBody = document.getElementById('taskTableBody');
    const addTaskBtn = document.getElementById('addTaskBtn');

    const sortBySelect = document.getElementById('sortBySelect');
    const sortDirectionSelect = document.getElementById('sortDirectionSelect');

    const taskModalBackdrop = document.getElementById('taskModalBackdrop');
    const taskModalTitle = document.getElementById('taskModalTitle');
    const closeTaskModalBtn = document.getElementById('closeTaskModalBtn');
    const cancelTaskBtn = document.getElementById('cancelTaskBtn');
    const saveTaskBtn = document.getElementById('saveTaskBtn');
    const deleteTaskBtn = document.getElementById('deleteTaskBtn');
    const modalLastModified = document.getElementById('modalLastModified');

    const modalArea = document.getElementById('modalArea');
    const modalTask = document.getElementById('modalTask');
    const modalInternalContact = document.getElementById('modalInternalContact');
    const modalExternalContact = document.getElementById('modalExternalContact');
    const modalDeadline = document.getElementById('modalDeadline');
    const modalStatus = document.getElementById('modalStatus');
    const modalNotes = document.getElementById('modalNotes');

    function formatDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      return date.toLocaleDateString('da-DK', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit'
      });
    }

    function formatDateTimeFromTimestamp(ts) {
      if (!ts) return '';
      const date = new Date(ts);
      if (isNaN(date.getTime())) return '';
      return date.toLocaleString('da-DK', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function getStatusLabel(statusValue) {
      switch (statusValue) {
        case 'not-started':
          return 'Ikke begyndt';
        case 'in-progress':
          return 'I gang';
        case 'done':
          return 'Afsluttet';
        default:
          return statusValue;
      }
    }

    function getStatusClass(statusValue) {
      switch (statusValue) {
        case 'not-started':
          return 'status-not-started';
        case 'in-progress':
          return 'status-in-progress';
        case 'done':
          return 'status-done';
        default:
          return '';
      }
    }

    function getStatusOrderValue(statusValue) {
      switch (statusValue) {
        case 'not-started':
          return 0;
        case 'in-progress':
          return 1;
        case 'done':
          return 2;
        default:
          return 99;
      }
    }

    function loadTasksFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed)) {
          tasks = parsed.map(t => {
            if (typeof t.lastModified !== 'number') {
              t.lastModified = Date.now();
            }
            return t;
          });
        }
      } catch (e) {
        console.error('Kunne ikke læse opgaver fra localStorage', e);
      }
    }

    function saveTasksToStorage() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      } catch (e) {
        console.error('Kunne ikke gemme opgaver i localStorage', e);
      }
    }

    function getSortedTasks() {
      const arr = [...tasks];
      arr.sort((a, b) => {
        let comp = 0;

        if (sortBy === 'deadline') {
          const ad = a.deadline || '';
          const bd = b.deadline || '';
          if (ad === bd) comp = 0;
          else if (!ad) comp = 1;
          else if (!bd) comp = -1;
          else comp = ad.localeCompare(bd);
        } else if (sortBy === 'status') {
          comp = getStatusOrderValue(a.status) - getStatusOrderValue(b.status);
        } else if (sortBy === 'lastModified') {
          comp = (a.lastModified || 0) - (b.lastModified || 0);
        }

        return sortDirection === 'asc' ? comp : -comp;
      });

      return arr;
    }

    function renderTasks() {
      taskTableBody.innerHTML = '';

      const sortedTasks = getSortedTasks();

      if (sortedTasks.length === 0) {
        const emptyRow = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 8;
        td.className = 'text-muted';
        td.style.textAlign = 'center';
        td.style.padding = '20px';
        td.textContent = 'Ingen opgaver endnu. Klik på "Tilføj opgave" for at komme i gang.';
        emptyRow.appendChild(td);
        taskTableBody.appendChild(emptyRow);
        return;
      }

      sortedTasks.forEach(task => {
        const row = document.createElement('tr');

        const areaTd = document.createElement('td');
        areaTd.textContent = task.area;
        row.appendChild(areaTd);

        const taskTd = document.createElement('td');
        taskTd.textContent = task.task;
        row.appendChild(taskTd);

        const internalTd = document.createElement('td');
        internalTd.textContent = task.internalContact;
        row.appendChild(internalTd);

        const externalTd = document.createElement('td');
        externalTd.textContent = task.externalContact || '–';
        row.appendChild(externalTd);

        const deadlineTd = document.createElement('td');
        deadlineTd.textContent = formatDate(task.deadline);
        row.appendChild(deadlineTd);

        const statusTd = document.createElement('td');
        const statusSpan = document.createElement('span');
        statusSpan.className = 'status-pill ' + getStatusClass(task.status);
        statusSpan.textContent = getStatusLabel(task.status);
        statusTd.appendChild(statusSpan);
        row.appendChild(statusTd);

        const lastModTd = document.createElement('td');
        lastModTd.textContent = formatDateTimeFromTimestamp(task.lastModified);
        row.appendChild(lastModTd);

        const notesTd = document.createElement('td');
        notesTd.textContent = task.notes && task.notes.trim() ? 'Tilføjet' : '–';
        row.appendChild(notesTd);

        row.addEventListener('click', () => {
          openTaskModal(task.id);
        });

        taskTableBody.appendChild(row);
      });
    }

    function openTaskModal(taskId = null) {
      currentEditTaskId = taskId;

      if (taskId) {
        const task = tasks.find(t => t.id === taskId);
        if (!task) return;

        taskModalTitle.textContent = 'Redigér opgave';
        modalArea.value = task.area || '';
        modalTask.value = task.task || '';
        modalInternalContact.value = task.internalContact || '';
        modalExternalContact.value = task.externalContact || '';
        modalDeadline.value = task.deadline || '';
        modalStatus.value = task.status || 'not-started';
        modalNotes.value = task.notes || '';

        modalLastModified.style.display = 'block';
        modalLastModified.textContent = 'Sidst ændret: ' + formatDateTimeFromTimestamp(task.lastModified);
        deleteTaskBtn.style.display = 'inline-flex';
      } else {
        taskModalTitle.textContent = 'Tilføj opgave';
        modalArea.value = '';
        modalTask.value = '';
        modalInternalContact.value = '';
        modalExternalContact.value = '';
        modalDeadline.value = '';
        modalStatus.value = 'not-started';
        modalNotes.value = '';

        modalLastModified.style.display = 'none';
        deleteTaskBtn.style.display = 'none';
      }

      taskModalBackdrop.classList.add('visible');
      modalArea.focus();
    }

    function closeTaskModal() {
      taskModalBackdrop.classList.remove('visible');
      currentEditTaskId = null;
    }

    function saveTaskFromModal() {
      const area = modalArea.value.trim();
      const taskName = modalTask.value.trim();
      const internalContact = modalInternalContact.value.trim();
      const externalContact = modalExternalContact.value.trim();
      const deadline = modalDeadline.value;
      const status = modalStatus.value;
      const notes = modalNotes.value;

      if (!area || !taskName || !internalContact || !deadline) {
        alert('Udfyld venligst alle påkrævede felter (Område, Opgave, Kontaktperson (intern), Deadline).');
        return;
      }

      const now = Date.now();

      if (currentEditTaskId) {
        const existing = tasks.find(t => t.id === currentEditTaskId);
        if (!existing) return;
        existing.area = area;
        existing.task = taskName;
        existing.internalContact = internalContact;
        existing.externalContact = externalContact;
        existing.deadline = deadline;
        existing.status = status;
        existing.notes = notes;
        existing.lastModified = now;
      } else {
        const newTask = {
          id: Date.now().toString(),
          area,
          task: taskName,
          internalContact,
          externalContact,
          deadline,
          status,
          notes,
          lastModified: now
        };
        tasks.push(newTask);
      }

      saveTasksToStorage();
      closeTaskModal();
      renderTasks();
    }

    function deleteCurrentTask() {
      if (!currentEditTaskId) return;
      const confirmed = confirm('Er du sikker på, at du vil slette denne opgave?');
      if (!confirmed) return;

      tasks = tasks.filter(t => t.id !== currentEditTaskId);
      saveTasksToStorage();
      closeTaskModal();
      renderTasks();
    }

    // Event listeners
    addTaskBtn.addEventListener('click', () => openTaskModal(null));
    closeTaskModalBtn.addEventListener('click', closeTaskModal);
    cancelTaskBtn.addEventListener('click', closeTaskModal);
    saveTaskBtn.addEventListener('click', saveTaskFromModal);
    deleteTaskBtn.addEventListener('click', deleteCurrentTask);

    taskModalBackdrop.addEventListener('click', (event) => {
      if (event.target === taskModalBackdrop) {
        closeTaskModal();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && taskModalBackdrop.classList.contains('visible')) {
        closeTaskModal();
      }
    });

    sortBySelect.addEventListener('change', () => {
      sortBy = sortBySelect.value;
      renderTasks();
    });

    sortDirectionSelect.addEventListener('change', () => {
      sortDirection = sortDirectionSelect.value;
      renderTasks();
    });

    // Initial load
    loadTasksFromStorage();
    renderTasks();
  </script>
</body>
</html>
