<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Opgaveoversigt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #ffffff;
      --border-radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
      --accent: #2563eb;
      --accent-soft: #e3f2ff;
      --text-main: #111827;
      --text-muted: #6b7280;

      --status-not-started: #ffe1e1; /* lys rød */
      --status-in-progress: #fff7d1; /* lys gul */
      --status-done: #dcf7e2;        /* lys grøn */
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      width: min(96vw, 1600px);  /* gør layoutet markant bredere */
      margin: 0 auto;
      padding: 16px 16px 32px;
    }

    /* Topbar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 24px;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 4px rgba(0,0,0,0.02);
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 100;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar-logo-img {
      height: 28px;
      width: auto;
      display: block;
    }

    .topbar-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .topbar-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #374151;
    }

    h1 {
      display: none; /* overskriften bruges ikke visuelt */
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 18px 20px 18px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    /* Command bar */
    .command-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .command-left,
    .command-right {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .button-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .button-primary:hover {
      transform: translateY(-1px);
      background: #1d4ed8;
      box-shadow: 0 5px 14px rgba(37, 99, 235, 0.5);
    }

    .button-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.4);
    }

    .button-secondary {
      padding: 7px 12px;
      border-radius: 999px;
      border: none;
      background: #e5ecf5;
      color: var(--text-main);
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.1s ease;
    }

    .button-secondary:hover {
      background: #d6e2f2;
    }

    .search-input {
      position: relative;
    }

    .search-input input {
      padding: 7px 10px;
      border-radius: 999px;
      border: 1px solid #d0d7e2;
      background: #f9fafb;
      font-size: 0.85rem;
    }

    .search-input input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
      background: #ffffff;
    }

    .select-pill {
      padding: 7px 9px;
      border-radius: 999px;
      border: 1px solid #d0d7e2;
      background: #f9fafb;
      font-size: 0.8rem;
      color: var(--text-main);
    }

    .select-pill:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
      background: #ffffff;
    }

    .select-label {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* Tabel */
    .task-table-wrapper {
      max-height: 78vh;
      overflow: auto;
      border-radius: var(--border-radius);
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.9rem;
    }

    thead {
      position: sticky;
      top: 0;
      background: rgba(211, 211, 211, 0.4); /* lys grå, 40% transparens */
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-size: 0.75rem;
      color: #4b5563;
    }

    th, td {
      padding: 10px 10px;
      text-align: left;
      border-bottom: 1px solid #e3e8f0;
      vertical-align: middle;
    }

    th:first-child {
      border-top-left-radius: var(--border-radius);
    }

    th:last-child {
      border-top-right-radius: var(--border-radius);
    }

    tbody tr.task-row {
      background: #ffffff;
      transition: background 0.1s ease, transform 0.05s ease;
      cursor: pointer;
    }

    tbody tr.task-row:nth-child(even) {
      background: #f9fbff;
    }

    tbody tr.task-row:hover {
      background: #eef4ff;
      transform: translateY(-1px);
    }

    .text-muted {
      color: var(--text-muted);
    }

    /* Status grupper */
    .group-header-row td {
      background: #f9fafb;
      font-weight: 600;
      font-size: 0.83rem;
      color: #374151;
      border-bottom-color: #e5e7eb;
      cursor: pointer;
    }

    .group-header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .group-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .group-color-bar {
      width: 4px;
      height: 16px;
      border-radius: 999px;
    }

    .group-color-not-started {
      background: #ef4444;
    }

    .group-color-in-progress {
      background: #eab308;
    }

    .group-color-done {
      background: #22c55e;
    }

    .group-toggle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    /* Status pill */
    .status-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 600;
    }

    .status-not-started {
      background: var(--status-not-started);
    }

    .status-in-progress {
      background: var(--status-in-progress);
    }

    .status-done {
      background: var(--status-done);
    }

    /* Område tag */
    .area-tag {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.78rem;
      background: #e0f2fe;
      color: #075985;
      font-weight: 500;
    }

    /* Avatar til intern kontakt */
    .contact-cell {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .avatar {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: #e5e7eb;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 600;
      color: #374151;
    }

    /* Noterindikator */
    .notes-indicator {
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #e5ecf5;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .notes-indicator.has-notes {
      background: #dbeafe;
      color: #1d4ed8;
    }

    /* Modal generelt */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 150;
    }

    .modal-backdrop.visible {
      display: flex;
    }

    .modal {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      max-width: 560px;
      width: 100%;
      padding: 20px 22px 18px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .modal-close {
      border-radius: 999px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      padding: 4px 8px;
    }

    .modal-close:hover {
      background: #f1f5f9;
    }

    .modal-body {
      margin-top: 4px;
    }

    .field-group {
      margin-bottom: 12px;
    }

    .field-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 9px 11px;
      font-size: 0.95rem;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      background: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
      background: #ffffff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .modal-footer-right {
      display: flex;
      gap: 8px;
    }

    .last-modified {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 4px;
    }

    /* Mobile / kort-visning */
    @media (max-width: 800px) {
      .page {
        width: 100%;
        padding: 12px 8px 24px;
      }

      .task-table-wrapper {
        border: none;
      }

      table {
        border-collapse: separate;
        border-spacing: 0 8px;
      }

      thead {
        display: none;
      }

      tbody tr.task-row {
        display: block;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(15,23,42,0.06);
        margin: 0 4px 8px;
      }

      tbody tr.task-row:hover {
        transform: none;
      }

      tbody tr.task-row td {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        border-bottom: 1px solid #e5e7eb;
      }

      tbody tr.task-row td:last-child {
        border-bottom: none;
      }

      tbody tr.task-row td::before {
        content: attr(data-label);
        font-weight: 600;
        color: var(--text-muted);
        margin-right: 8px;
        font-size: 0.78rem;
        flex: 0 0 40%;
        max-width: 40%;
      }

      tbody tr.task-row td > *:not(span[data-label]) {
        flex: 1;
        text-align: right;
      }

      .group-header-row td {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <img src="logo.png" alt="Logo" class="topbar-logo-img">
      <div class="topbar-title">Opgavestyring</div>
    </div>
    <div class="topbar-right">
      <span>Min arbejdsflade</span>
      <div class="topbar-avatar">ME</div>
    </div>
  </header>

  <div class="page">
    <h1>Opgaveoversigt</h1>

    <section class="card">
      <div class="card-header">
        <div class="card-title">Aktuelle opgaver</div>
      </div>

      <div class="command-bar">
        <div class="command-left">
          <button type="button" id="addTaskBtn" class="button-primary">
            + Tilføj opgave
          </button>
        </div>
        <div class="command-right">
          <div class="search-input">
            <input type="text" id="searchInput" placeholder="Søg i opgaver...">
          </div>

          <label class="select-label">
            Status
            <select id="statusFilterSelect" class="select-pill">
              <option value="all">Alle statusser</option>
              <option value="not-started">Ikke begyndt</option>
              <option value="in-progress">I gang</option>
              <option value="done">Afsluttet</option>
            </select>
          </label>

          <label class="select-label">
            Område
            <select id="areaFilterSelect" class="select-pill">
              <option value="all">Alle områder</option>
            </select>
          </label>

          <label class="select-label">
            Sortér efter
            <select id="sortBySelect" class="select-pill">
              <option value="deadline">Deadline</option>
              <option value="status">Status</option>
              <option value="lastModified">Sidst ændret</option>
            </select>
          </label>

          <label class="select-label">
            Rækkefølge
            <select id="sortDirectionSelect" class="select-pill">
              <option value="asc">Stigende</option>
              <option value="desc">Faldende</option>
            </select>
          </label>
        </div>
      </div>

      <div class="task-table-wrapper">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Område</th>
              <th>Opgave</th>
              <th>Kontakt (intern)</th>
              <th>Kontakt (ekstern)</th>
              <th>Deadline</th>
              <th>Noter</th>
              <th>Sidst ændret</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Rækker indsættes dynamisk -->
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- Modal til tilføj/redigér opgave -->
  <div class="modal-backdrop" id="taskModalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="taskModalTitle">Tilføj opgave</div>
        <button class="modal-close" id="closeTaskModalBtn" aria-label="Luk">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form id="taskModalForm">
          <div class="field-group">
            <label for="modalArea">Område</label>
            <input type="text" id="modalArea" required placeholder="Fx Kommunikation, IT, HR">
          </div>

          <div class="field-group">
            <label for="modalTask">Opgave</label>
            <input type="text" id="modalTask" required placeholder="Kort beskrivelse af opgaven">
          </div>

          <div class="field-group">
            <label for="modalInternalContact">Kontaktperson (intern)</label>
            <input type="text" id="modalInternalContact" required placeholder="Navn på intern kontakt">
          </div>

          <div class="field-group">
            <label for="modalExternalContact">Kontaktperson (ekstern)</label>
            <input type="text" id="modalExternalContact" placeholder="Evt. ekstern kontakt">
          </div>

          <div class="field-group">
            <label for="modalDeadline">Deadline</label>
            <input type="date" id="modalDeadline" required>
          </div>

          <div class="field-group">
            <label for="modalStatus">Status</label>
            <select id="modalStatus">
              <option value="not-started">Ikke begyndt</option>
              <option value="in-progress">I gang</option>
              <option value="done">Afsluttet</option>
            </select>
          </div>

          <div class="field-group">
            <label for="modalNotes">Noter</label>
            <textarea id="modalNotes" placeholder="Tilføj noter til opgaven her..."></textarea>
          </div>

          <div class="last-modified" id="modalLastModified" style="display:none;"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="button-secondary" id="deleteTaskBtn" type="button" style="display:none;">
          Slet opgave
        </button>
        <div class="modal-footer-right">
          <button class="button-secondary" id="cancelTaskBtn" type="button">Annullér</button>
          <button class="button-primary" id="saveTaskBtn" type="button">Gem</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'opgaveoversigt_tasks_v2';

    let tasks = [];
    let currentEditTaskId = null;

    let searchQuery = '';
    let filterStatus = 'all';
    let filterArea = 'all';
    let sortBy = 'deadline';
    let sortDirection = 'asc';

    const collapsedGroups = {
      'not-started': false,
      'in-progress': false,
      'done': false
    };

    // DOM refs
    const taskTableBody = document.getElementById('taskTableBody');
    const addTaskBtn = document.getElementById('addTaskBtn');

    const searchInput = document.getElementById('searchInput');
    const statusFilterSelect = document.getElementById('statusFilterSelect');
    const areaFilterSelect = document.getElementById('areaFilterSelect');
    const sortBySelect = document.getElementById('sortBySelect');
    const sortDirectionSelect = document.getElementById('sortDirectionSelect');

    const taskModalBackdrop = document.getElementById('taskModalBackdrop');
    const taskModalTitle = document.getElementById('taskModalTitle');
    const closeTaskModalBtn = document.getElementById('closeTaskModalBtn');
    const cancelTaskBtn = document.getElementById('cancelTaskBtn');
    const saveTaskBtn = document.getElementById('saveTaskBtn');
    const deleteTaskBtn = document.getElementById('deleteTaskBtn');
    const modalLastModified = document.getElementById('modalLastModified');

    const modalArea = document.getElementById('modalArea');
    const modalTask = document.getElementById('modalTask');
    const modalInternalContact = document.getElementById('modalInternalContact');
    const modalExternalContact = document.getElementById('modalExternalContact');
    const modalDeadline = document.getElementById('modalDeadline');
    const modalStatus = document.getElementById('modalStatus');
    const modalNotes = document.getElementById('modalNotes');

    function formatShortDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      const d = date.getDate();
      const m = date.getMonth() + 1;
      const y = date.getFullYear() % 100;
      return `${d}-${m}-${y.toString().padStart(2, '0')}`;
    }

    function formatShortDateFromTimestamp(ts) {
      if (!ts) return '';
      const date = new Date(ts);
      if (isNaN(date.getTime())) return '';
      const d = date.getDate();
      const m = date.getMonth() + 1;
      const y = date.getFullYear() % 100;
      return `${d}-${m}-${y.toString().padStart(2, '0')}`;
    }

    function getStatusLabel(statusValue) {
      switch (statusValue) {
        case 'not-started':
          return 'Ikke begyndt';
        case 'in-progress':
          return 'I gang';
        case 'done':
          return 'Afsluttet';
        default:
          return statusValue;
      }
    }

    function getStatusClass(statusValue) {
      switch (statusValue) {
        case 'not-started':
          return 'status-not-started';
        case 'in-progress':
          return 'status-in-progress';
        case 'done':
          return 'status-done';
        default:
          return '';
      }
    }

    function getStatusOrderValue(statusValue) {
      switch (statusValue) {
        case 'not-started':
          return 0;
        case 'in-progress':
          return 1;
        case 'done':
          return 2;
        default:
          return 99;
      }
    }

    function getInitials(name) {
      if (!name) return '';
      const parts = name.trim().split(/\s+/);
      const first = parts[0] ? parts[0][0].toUpperCase() : '';
      const second = parts.length > 1 ? parts[1][0].toUpperCase() : '';
      return (first + second) || first;
    }

    // Storage
    function loadTasksFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed)) {
          tasks = parsed.map(t => {
            if (typeof t.lastModified !== 'number') {
              t.lastModified = Date.now();
            }
            return t;
          });
        }
      } catch (e) {
        console.error('Kunne ikke læse opgaver fra localStorage', e);
      }
    }

    function saveTasksToStorage() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      } catch (e) {
        console.error('Kunne ikke gemme opgaver i localStorage', e);
      }
    }

    // Filters
    function getFilteredTasks() {
      let arr = [...tasks];

      if (filterStatus !== 'all') {
        arr = arr.filter(t => t.status === filterStatus);
      }

      if (filterArea !== 'all') {
        arr = arr.filter(t => t.area === filterArea);
      }

      const q = searchQuery.trim().toLowerCase();
      if (q) {
        arr = arr.filter(t => {
          return [
            t.area,
            t.task,
            t.internalContact,
            t.externalContact,
            t.notes
          ].some(field => field && field.toLowerCase().includes(q));
        });
      }

      return arr;
    }

    function compareTasks(a, b) {
      let comp = 0;
      if (sortBy === 'deadline') {
        const ad = a.deadline || '';
        const bd = b.deadline || '';
        if (ad === bd) comp = 0;
        else if (!ad) comp = 1;
        else if (!bd) comp = -1;
        else comp = ad.localeCompare(bd);
      } else if (sortBy === 'status') {
        comp = getStatusOrderValue(a.status) - getStatusOrderValue(b.status);
      } else if (sortBy === 'lastModified') {
        comp = (a.lastModified || 0) - (b.lastModified || 0);
      }

      if (sortDirection === 'desc') comp = -comp;
      return comp;
    }

    function updateAreaFilterOptions() {
      const previous = areaFilterSelect.value;
      const areas = [...new Set(tasks.map(t => t.area).filter(Boolean))].sort((a, b) => a.localeCompare(b));
      areaFilterSelect.innerHTML = '';
      const allOpt = document.createElement('option');
      allOpt.value = 'all';
      allOpt.textContent = 'Alle områder';
      areaFilterSelect.appendChild(allOpt);
      areas.forEach(area => {
        const opt = document.createElement('option');
        opt.value = area;
        opt.textContent = area;
        areaFilterSelect.appendChild(opt);
      });
      if (areas.includes(previous)) {
        areaFilterSelect.value = previous;
      } else {
        areaFilterSelect.value = 'all';
        filterArea = 'all';
      }
    }

    // Rendering
    function renderTasks() {
      taskTableBody.innerHTML = '';

      const filtered = getFilteredTasks();

      if (filtered.length === 0) {
        const emptyRow = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 8;
        td.className = 'text-muted';
        td.style.textAlign = 'center';
        td.style.padding = '20px';
        td.textContent = 'Ingen opgaver matcher dine filtre. Klik på "Tilføj opgave" for at oprette en ny.';
        emptyRow.appendChild(td);
        taskTableBody.appendChild(emptyRow);
        return;
      }

      let statusOrder = ['not-started', 'in-progress', 'done'];
      if (sortBy === 'status' && sortDirection === 'desc') {
        statusOrder = [...statusOrder].reverse();
      }

      statusOrder.forEach(statusValue => {
        const groupTasks = filtered.filter(t => t.status === statusValue);
        if (groupTasks.length === 0) return;

        // Gruppens header
        const headerRow = document.createElement('tr');
        headerRow.className = 'group-header-row';
        const headerTd = document.createElement('td');
        headerTd.colSpan = 8;

        const headerContent = document.createElement('div');
        headerContent.className = 'group-header-content';

        const leftDiv = document.createElement('div');
        leftDiv.className = 'group-header-left';

        const colorBar = document.createElement('div');
        colorBar.className = 'group-color-bar ' +
          (statusValue === 'not-started'
            ? 'group-color-not-started'
            : statusValue === 'in-progress'
            ? 'group-color-in-progress'
            : 'group-color-done');

        const labelSpan = document.createElement('span');
        labelSpan.textContent = getStatusLabel(statusValue);

        const countSpan = document.createElement('span');
        countSpan.className = 'text-muted';
        countSpan.textContent = `(${groupTasks.length})`;

        leftDiv.appendChild(colorBar);
        leftDiv.appendChild(labelSpan);
        leftDiv.appendChild(countSpan);

        const toggleSpan = document.createElement('span');
        toggleSpan.className = 'group-toggle';
        toggleSpan.textContent = collapsedGroups[statusValue] ? '▸' : '▾';

        headerContent.appendChild(leftDiv);
        headerContent.appendChild(toggleSpan);

        headerTd.appendChild(headerContent);
        headerRow.appendChild(headerTd);
        taskTableBody.appendChild(headerRow);

        headerRow.addEventListener('click', () => {
          collapsedGroups[statusValue] = !collapsedGroups[statusValue];
          renderTasks();
        });

        if (collapsedGroups[statusValue]) {
          return;
        }

        // Sortér opgaver i gruppen
        const sortedGroup = [...groupTasks].sort((a, b) => {
          if (sortBy === 'status') {
            const ad = a.deadline || '';
            const bd = b.deadline || '';
            let comp = 0;
            if (ad === bd) comp = 0;
            else if (!ad) comp = 1;
            else if (!bd) comp = -1;
            else comp = ad.localeCompare(bd);
            if (sortDirection === 'desc') comp = -comp;
            return comp;
          }
          return compareTasks(a, b);
        });

        sortedGroup.forEach(task => {
          const row = document.createElement('tr');
          row.className = 'task-row';

          // Status
          const statusTd = document.createElement('td');
          statusTd.dataset.label = 'Status';
          const statusSpan = document.createElement('span');
          statusSpan.className = 'status-pill ' + getStatusClass(task.status);
          statusSpan.textContent = getStatusLabel(task.status);
          statusTd.appendChild(statusSpan);
          row.appendChild(statusTd);

          // Område
          const areaTd = document.createElement('td');
          areaTd.dataset.label = 'Område';
          const areaSpan = document.createElement('span');
          areaSpan.className = 'area-tag';
          areaSpan.textContent = task.area;
          areaTd.appendChild(areaSpan);
          row.appendChild(areaTd);

          // Opgave
          const taskTd = document.createElement('td');
          taskTd.dataset.label = 'Opgave';
          taskTd.textContent = task.task;
          row.appendChild(taskTd);

          // Intern kontakt
          const internalTd = document.createElement('td');
          internalTd.dataset.label = 'Kontakt (intern)';
          const contactDiv = document.createElement('div');
          contactDiv.className = 'contact-cell';
          const avatar = document.createElement('div');
          avatar.className = 'avatar';
          avatar.textContent = getInitials(task.internalContact);
          const nameSpan = document.createElement('span');
          nameSpan.textContent = task.internalContact;
          contactDiv.appendChild(avatar);
          contactDiv.appendChild(nameSpan);
          internalTd.appendChild(contactDiv);
          row.appendChild(internalTd);

          // Ekstern kontakt
          const externalTd = document.createElement('td');
          externalTd.dataset.label = 'Kontakt (ekstern)';
          externalTd.textContent = task.externalContact || '–';
          row.appendChild(externalTd);

          // Deadline
          const deadlineTd = document.createElement('td');
          deadlineTd.dataset.label = 'Deadline';
          deadlineTd.textContent = formatShortDate(task.deadline);
          row.appendChild(deadlineTd);

          // Noter
          const notesTd = document.createElement('td');
          notesTd.dataset.label = 'Noter';
          const notesBadge = document.createElement('span');
          if (task.notes && task.notes.trim()) {
            notesBadge.className = 'notes-indicator has-notes';
            notesBadge.textContent = 'Noter';
            notesBadge.title = task.notes;
          } else {
            notesBadge.className = 'notes-indicator';
            notesBadge.textContent = '–';
            notesBadge.title = '';
          }
          notesTd.appendChild(notesBadge);
          row.appendChild(notesTd);

          // Sidst ændret
          const lastModTd = document.createElement('td');
          lastModTd.dataset.label = 'Sidst ændret';
          lastModTd.textContent = formatShortDateFromTimestamp(task.lastModified);
          row.appendChild(lastModTd);

          row.addEventListener('click', () => {
            openTaskModal(task.id);
          });

          taskTableBody.appendChild(row);
        });
      });
    }

    // Modal
    function openTaskModal(taskId = null) {
      currentEditTaskId = taskId;

      if (taskId) {
        const task = tasks.find(t => t.id === taskId);
        if (!task) return;

        taskModalTitle.textContent = 'Redigér opgave';
        modalArea.value = task.area || '';
        modalTask.value = task.task || '';
        modalInternalContact.value = task.internalContact || '';
        modalExternalContact.value = task.externalContact || '';
        modalDeadline.value = task.deadline || '';
        modalStatus.value = task.status || 'not-started';
        modalNotes.value = task.notes || '';

        modalLastModified.style.display = 'block';
        modalLastModified.textContent = 'Sidst ændret: ' + formatShortDateFromTimestamp(task.lastModified);
        deleteTaskBtn.style.display = 'inline-flex';
      } else {
        taskModalTitle.textContent = 'Tilføj opgave';
        modalArea.value = '';
        modalTask.value = '';
        modalInternalContact.value = '';
        modalExternalContact.value = '';
        modalDeadline.value = '';
        modalStatus.value = 'not-started';
        modalNotes.value = '';

        modalLastModified.style.display = 'none';
        deleteTaskBtn.style.display = 'none';
      }

      taskModalBackdrop.classList.add('visible');
      modalArea.focus();
    }

    function closeTaskModal() {
      taskModalBackdrop.classList.remove('visible');
      currentEditTaskId = null;
    }

    function saveTaskFromModal() {
      const area = modalArea.value.trim();
      const taskName = modalTask.value.trim();
      const internalContact = modalInternalContact.value.trim();
      const externalContact = modalExternalContact.value.trim();
      const deadline = modalDeadline.value;
      const status = modalStatus.value;
      const notes = modalNotes.value;

      if (!area || !taskName || !internalContact || !deadline) {
        alert('Udfyld venligst alle påkrævede felter (Område, Opgave, Kontaktperson (intern), Deadline).');
        return;
      }

      const now = Date.now();

      if (currentEditTaskId) {
        const existing = tasks.find(t => t.id === currentEditTaskId);
        if (!existing) return;
        existing.area = area;
        existing.task = taskName;
        existing.internalContact = internalContact;
        existing.externalContact = externalContact;
        existing.deadline = deadline;
        existing.status = status;
        existing.notes = notes;
        existing.lastModified = now;
      } else {
        const newTask = {
          id: Date.now().toString(),
          area,
          task: taskName,
          internalContact,
          externalContact,
          deadline,
          status,
          notes,
          lastModified: now
        };
        tasks.push(newTask);
      }

      saveTasksToStorage();
      updateAreaFilterOptions();
      closeTaskModal();
      renderTasks();
    }

    function deleteTask(taskId) {
      const confirmed = confirm('Er du sikker på, at du vil slette denne opgave?');
      if (!confirmed) return;

      tasks = tasks.filter(t => t.id !== taskId);
      saveTasksToStorage();
      updateAreaFilterOptions();
      if (currentEditTaskId === taskId) {
        closeTaskModal();
      }
      renderTasks();
    }

    function deleteCurrentTask() {
      if (!currentEditTaskId) return;
      deleteTask(currentEditTaskId);
    }

    // Event listeners
    addTaskBtn.addEventListener('click', () => openTaskModal(null));
    closeTaskModalBtn.addEventListener('click', closeTaskModal);
    cancelTaskBtn.addEventListener('click', closeTaskModal);
    saveTaskBtn.addEventListener('click', saveTaskFromModal);
    deleteTaskBtn.addEventListener('click', deleteCurrentTask);

    taskModalBackdrop.addEventListener('click', (event) => {
      if (event.target === taskModalBackdrop) {
        closeTaskModal();
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && taskModalBackdrop.classList.contains('visible')) {
        closeTaskModal();
      }
    });

    searchInput.addEventListener('input', () => {
      searchQuery = searchInput.value;
      renderTasks();
    });

    statusFilterSelect.addEventListener('change', () => {
      filterStatus = statusFilterSelect.value;
      renderTasks();
    });

    areaFilterSelect.addEventListener('change', () => {
      filterArea = areaFilterSelect.value;
      renderTasks();
    });

    sortBySelect.addEventListener('change', () => {
      sortBy = sortBySelect.value;
      renderTasks();
    });

    sortDirectionSelect.addEventListener('change', () => {
      sortDirection = sortDirectionSelect.value;
      renderTasks();
    });

    // Initial load
    loadTasksFromStorage();
    updateAreaFilterOptions();
    renderTasks();
  </script>
</body>
</html>
