<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Opgaveoversigt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #ffffff;
      --card-bg: #ffffff;
      --border-radius: 14px;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
      --accent: #2563eb;
      --accent-soft: #e3f2ff;
      --text-main: #111827;
      --text-muted: #6b7280;

      --status-not-started: #ffe1e1;
      --status-in-progress: #fff7d1;
      --status-done: #dcf7e2;

      --priority-low: #e0f2fe;
      --priority-medium: #fef3c7;
      --priority-high: #fee2e2;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
    }

    .page {
      width: min(96vw, 1600px);
      margin: 0 auto;
      padding: 16px 16px 32px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 24px;
      border-bottom: 1px solid #e5e7eb;
      box-shadow: 0 1px 4px rgba(0,0,0,0.02);
      position: sticky;
      top: 0;
      background: #ffffff;
      z-index: 100;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topbar-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    .topbar-avatar {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      font-weight: 600;
      color: #374151;
    }

    h1 { display: none; }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 18px 20px 18px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
    }

    /* View toggle */
    .view-toggle {
      display: inline-flex;
      background: #f3f4f6;
      border-radius: 999px;
      padding: 2px;
      gap: 2px;
    }

    .view-toggle-btn {
      border: none;
      background: transparent;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.8rem;
      cursor: pointer;
      color: var(--text-muted);
    }

    .view-toggle-btn.active {
      background: #ffffff;
      color: var(--text-main);
      box-shadow: 0 1px 4px rgba(15,23,42,0.12);
    }

    /* Summary boxes */
    .summary-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
    }

    .summary-card {
      flex: 1 1 120px;
      min-width: 120px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .summary-card.highlight {
      background: #eff6ff;
      border-color: #bfdbfe;
    }

    .summary-card.danger {
      background: #fef2f2;
      border-color: #fecaca;
    }

    .summary-card.clickable {
      cursor: pointer;
      transition: box-shadow 0.1s ease, transform 0.05s ease, border-color 0.1s ease, background 0.1s ease;
    }

    .summary-card.clickable:hover {
      box-shadow: 0 3px 8px rgba(15,23,42,0.08);
      transform: translateY(-1px);
    }

    .summary-card.clickable.active {
      box-shadow: 0 0 0 2px #ef4444;
      border-color: #ef4444;
      background: #fee2e2;
    }

    .summary-label {
      font-size: 0.78rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }

    .summary-value {
      font-size: 1rem;
      font-weight: 600;
    }

    /* Command bar */
    .command-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .command-left {
      display: flex;
      align-items: center;
      gap: 10px;
      flex: 1;
      min-width: 280px;
    }

    .command-right {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .button-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #ffffff;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      box-shadow: 0 3px 10px rgba(37, 99, 235, 0.4);
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
      white-space: nowrap;
    }

    .button-primary:hover {
      transform: translateY(-1px);
      background: #1d4ed8;
      box-shadow: 0 5px 14px rgba(37, 99, 235, 0.5);
    }

    .button-primary:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(37, 99, 235, 0.4);
    }

    .button-secondary {
      padding: 7px 12px;
      border-radius: 999px;
      border: none;
      background: #e5ecf5;
      color: #2d3748;
      font-size: 0.85rem;
      cursor: pointer;
      transition: background 0.1s ease;
    }

    .button-secondary:hover {
      background: #d6e2f2;
    }

    .search-input {
      position: relative;
      flex: 1;
      min-width: 160px;
    }

    .search-input input {
      width: 100%;
      padding: 8px 11px;
      border-radius: 999px;
      border: 1px solid #d0d7e2;
      background: #ffffff;
      font-size: 0.85rem;
    }

    .search-input input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
      background: #ffffff;
    }

    .filter-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 9px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f3f4f6;
      font-size: 0.8rem;
      white-space: nowrap;
    }

    .chip-label {
      color: var(--text-muted);
    }

    .chip-select {
      border: none;
      background: transparent;
      font-size: 0.8rem;
      color: var(--text-main);
      padding: 0;
      margin: 0;
      outline: none;
    }

    .chip-select:focus { outline: none; }

    .task-table-wrapper {
      max-height: 78vh;
      overflow: auto;
      border-radius: var(--border-radius);
      border: 1px solid #e5e7eb;
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 0.9rem;
    }

    thead {
      position: sticky;
      top: 0;
      background: rgba(211, 211, 211, 0.4);
      z-index: 1;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      font-size: 0.75rem;
      color: #4b5563;
    }

    th, td {
      padding: 10px 10px;
      text-align: left;
      border-bottom: 1px solid #e3e8f0;
      vertical-align: middle;
    }

    th:first-child { border-top-left-radius: var(--border-radius); }
    th:last-child  { border-top-right-radius: var(--border-radius); }

    tbody tr.task-row {
      background: #ffffff;
      transition: background 0.1s ease, transform 0.05s ease;
      cursor: pointer;
    }

    tbody tr.task-row:nth-child(even) {
      background: #f9fbff;
    }

    tbody tr.task-row:hover {
      background: #eef4ff;
      transform: translateY(-1px);
    }

    .text-muted { color: var(--text-muted); }

    .group-header-row td {
      background: #f9fafb;
      font-weight: 600;
      font-size: 0.83rem;
      color: #374151;
      border-bottom-color: #e5e7eb;
      cursor: pointer;
    }

    .group-header-content {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .group-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .group-color-bar {
      width: 4px;
      height: 16px;
      border-radius: 999px;
    }

    .group-color-not-started { background: #ef4444; }
    .group-color-in-progress { background: #eab308; }
    .group-color-done        { background: #22c55e; }

    .group-toggle {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 600;
    }

    .status-not-started { background: var(--status-not-started); }
    .status-in-progress { background: var(--status-in-progress); }
    .status-done        { background: var(--status-done); }

    .priority-pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.78rem;
      font-weight: 500;
    }

    .priority-low    { background: var(--priority-low); color: #075985; }
    .priority-medium { background: var(--priority-medium); color: #92400e; }
    .priority-high   { background: var(--priority-high); color: #b91c1c; }

    .area-tag {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.78rem;
      background: #e0f2fe;
      color: #075985;
      font-weight: 500;
    }

    .contact-cell {
      display: flex;
      align-items: flex-start;
      gap: 8px;
    }

    .contact-main {
      display: flex;
      flex-direction: column;
      font-size: 0.88rem;
    }

    .contact-extra {
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .task-title { font-weight: 500; }

    .subtasks-meta {
      margin-top: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 0.78rem;
      color: var(--text-muted);
    }

    .subtasks-count { white-space: nowrap; }

    .subtasks-progress {
      flex: 1;
      height: 4px;
      border-radius: 999px;
      background: #e5e7eb;
      overflow: hidden;
    }

    .subtasks-progress-fill {
      height: 100%;
      border-radius: 999px;
      background: #22c55e;
      width: 0;
      transition: width 0.15s ease;
    }

    .notes-indicator {
      font-size: 0.8rem;
      padding: 3px 8px;
      border-radius: 999px;
      background: #e5ecf5;
      color: #374151;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      max-width: 150px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .notes-indicator.has-notes {
      background: #dbeafe;
      color: #1d4ed8;
    }

    /* Kalender-view */
    .calendar-wrapper {
      margin-top: 8px;
      border-radius: var(--border-radius);
      border: 1px solid #e5e7eb;
      padding: 10px;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }

    .calendar-month-label {
      font-weight: 600;
    }

    .calendar-nav-btn {
      border: none;
      background: #e5e7eb;
      border-radius: 999px;
      width: 26px;
      height: 26px;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .calendar-nav-btn:hover {
      background: #d1d5db;
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 4px;
      font-size: 0.78rem;
      color: var(--text-muted);
      text-align: center;
    }

    .calendar-weekdays div {
      padding: 4px 0;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .calendar-day {
      min-height: 80px;
      background: #f9fafb;
      border-radius: 8px;
      padding: 4px 4px 6px;
      display: flex;
      flex-direction: column;
      font-size: 0.78rem;
    }

    .calendar-day-number {
      font-size: 0.8rem;
      font-weight: 600;
      color: #4b5563;
      margin-bottom: 2px;
    }

    .calendar-day-tasks {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 2px;
      overflow: hidden;
    }

    .calendar-task-pill {
      font-size: 0.72rem;
      border-radius: 6px;
      padding: 2px 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background: #e5e7eb;
      cursor: pointer;
    }

    /* Nye regler – kun for kalenderen */
.calendar-task-pill.priority-low {
  background: var(--priority-low);
  color: #111827;
}

.calendar-task-pill.priority-medium {
  background: var(--priority-medium);
  color: #111827;
}

.calendar-task-pill.priority-high {
  background: var(--priority-high);
  color: #111827;
}

    .calendar-day.outside-month {
      background: transparent;
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 150;
    }

    .modal-backdrop.visible { display: flex; }

    .modal {
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.35);
      max-width: 600px;
      width: 100%;
      max-height: 90vh;
      padding: 20px 22px 18px;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex: 0 0 auto;
    }

    .modal-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .modal-close {
      border-radius: 999px;
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1.2rem;
      line-height: 1;
      padding: 4px 8px;
    }

    .modal-close:hover { background: #f1f5f9; }

    .modal-body {
      margin-top: 4px;
      flex: 1 1 auto;
      overflow-y: auto;
      padding-right: 4px;
    }

    .field-group { margin-bottom: 12px; }

    .field-group label {
      display: block;
      font-size: 0.9rem;
      font-weight: 500;
      margin-bottom: 4px;
      color: var(--text-main);
    }

    input[type="text"],
    input[type="date"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 9px 11px;
      font-size: 0.95rem;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      background: #f9fafb;
      transition: border-color 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    input[type="email"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-soft);
      background: #ffffff;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .modal-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
      flex: 0 0 auto;
    }

    .modal-footer-right {
      display: flex;
      gap: 8px;
    }

    .subtasks-section-title {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .subtask-input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .subtask-input-row input { flex: 1; }

    .subtasks-list {
      max-height: 180px;
      overflow-y: auto;
      border-radius: 8px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 6px 8px;
    }

    .subtask-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 2px;
      font-size: 0.9rem;
    }

    .subtask-item label {
      margin: 0;
      flex: 1;
      font-weight: 400;
    }

    .subtask-item input[type="checkbox"] { flex: 0 0 auto; }

    .subtask-delete-btn {
      border: none;
      background: transparent;
      cursor: pointer;
      padding: 2px 4px;
      border-radius: 4px;
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .subtask-delete-btn:hover {
      background: #fee2e2;
      color: #b91c1c;
    }

    @media (max-width: 800px) {
      .page {
        width: 100%;
        padding: 12px 8px 24px;
      }

      .summary-row {
        flex-direction: row;
      }

      .command-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .command-left {
        width: 100%;
      }

      .command-right {
        justify-content: flex-start;
      }

      .task-table-wrapper { border: none; }

      table {
        border-collapse: separate;
        border-spacing: 0 8px;
      }

      thead { display: none; }

      tbody tr.task-row {
        display: block;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(15,23,42,0.06);
        margin: 0 4px 8px;
      }

      tbody tr.task-row:hover { transform: none; }

      tbody tr.task-row td {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        border-bottom: 1px solid #e5e7eb;
      }

      tbody tr.task-row td:last-child { border-bottom: none; }

      tbody tr.task-row td::before {
        content: attr(data-label);
        font-weight: 600;
        color: var(--text-muted);
        margin-right: 8px;
        font-size: 0.78rem;
        flex: 0 0 40%;
        max-width: 40%;
      }

      tbody tr.task-row td > *:not(span[data-label]) {
        flex: 1;
        text-align: right;
      }

      .group-header-row td { font-size: 0.8rem; }

      .calendar-wrapper { border: none; padding: 4px 0; }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="topbar-left">
      <div class="topbar-title">Opgavestyring</div>
    </div>
    <div class="topbar-right">
      <span>Min arbejdsflade</span>
      <div class="topbar-avatar">ME</div>
    </div>
  </header>

  <div class="page">
    <section class="card">
      <div class="card-header">
        <div class="card-title">Aktuelle opgaver</div>
        <div class="view-toggle">
          <button id="viewListBtn" class="view-toggle-btn active">Liste</button>
          <button id="viewCalendarBtn" class="view-toggle-btn">Kalender</button>
        </div>
      </div>

      <!-- Oversigtsbokse -->
      <div class="summary-row">
        <div class="summary-card highlight">
          <div class="summary-label">Opgaver i alt</div>
          <div class="summary-value" id="summaryTotal">0</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Ikke begyndt</div>
          <div class="summary-value" id="summaryNotStarted">0</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">I gang</div>
          <div class="summary-value" id="summaryInProgress">0</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">Afsluttet</div>
          <div class="summary-value" id="summaryDone">0</div>
        </div>
        <div class="summary-card danger clickable" id="summaryHighPriorityCard">
          <div class="summary-label">Høj prioritet</div>
          <div class="summary-value" id="summaryHighPriority">0</div>
        </div>
      </div>

      <div class="command-bar">
        <div class="command-left">
          <button type="button" id="addTaskBtn" class="button-primary">
            + Tilføj opgave
          </button>
          <div class="search-input">
            <input type="text" id="searchInput" placeholder="Søg i opgaver...">
          </div>
        </div>

        <div class="command-right">
          <div class="filter-chip">
            <span class="chip-label">Status:</span>
            <select id="statusFilterSelect" class="chip-select">
              <option value="all">Alle</option>
              <option value="not-started">Ikke begyndt</option>
              <option value="in-progress">I gang</option>
              <option value="done">Afsluttet</option>
            </select>
          </div>

          <div class="filter-chip">
            <span class="chip-label">Område:</span>
            <select id="areaFilterSelect" class="chip-select">
              <option value="all">Alle områder</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Liste-view -->
      <div class="task-table-wrapper" id="taskTableWrapper">
        <table>
          <thead>
            <tr>
              <th>Status</th>
              <th>Område</th>
              <th>Opgave</th>
              <th>Kontakt (intern)</th>
              <th>Kontakt (ekstern)</th>
              <th>Deadline</th>
              <th>Noter</th>
              <th>Prioritet</th>
            </tr>
          </thead>
          <tbody id="taskTableBody"></tbody>
        </table>
      </div>

      <!-- Kalender-view -->
      <div class="calendar-wrapper" id="calendarWrapper" style="display:none;">
        <div class="calendar-header">
          <button class="calendar-nav-btn" id="prevMonthBtn">‹</button>
          <div class="calendar-month-label" id="calendarMonthLabel">Måned</div>
          <button class="calendar-nav-btn" id="nextMonthBtn">›</button>
        </div>
        <div class="calendar-weekdays">
          <div>Man</div>
          <div>Tir</div>
          <div>Ons</div>
          <div>Tor</div>
          <div>Fre</div>
          <div>Lør</div>
          <div>Søn</div>

        <div class="calendar-grid" id="calendarGrid"></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="taskModalBackdrop">
    <div class="modal">
      <div class="modal-header">
        <div class="modal-title" id="taskModalTitle">Tilføj opgave</div>

        </button>
      </div>
      <div class="modal-body">
        <form id="taskModalForm">
          <div class="field-group">
            <label for="modalArea">Område *</label>
            <input type="text" id="modalArea" required placeholder="Fx Kommunikation, IT, HR">
          </div>

          <div class="field-group">
            <label for="modalTask">Opgave *</label>
            <input type="text" id="modalTask" required placeholder="Kort beskrivelse af opgaven">
          </div>

          <div class="field-group">
            <label for="modalInternalContact">Kontaktperson (intern)</label>
            <input type="text" id="modalInternalContact" placeholder="Navn på intern kontakt">

          <div class="field-group">
            <label for="modalInternalEmail">Mail (intern)</label>
            <input type="email" id="modalInternalEmail" placeholder="mail@eksempel.dk">

          <div class="field-group">
            <label for="modalInternalPhone">Telefon (intern)</label>
            <input type="tel" id="modalInternalPhone" placeholder="Fx 12 34 56 78">
          </div>

          <div class="field-group">
            <label for="modalExternalContact">Kontaktperson (ekstern)</label>
            <input type="text" id="modalExternalContact" placeholder="Evt. ekstern kontakt">
          </div>

          <div class="field-group">
            <label for="modalExternalEmail">Mail (ekstern)</label>
            <input type="email" id="modalExternalEmail" placeholder="mail@eksempel.dk">
          </div>

          <div class="field-group">
            <label for="modalExternalPhone">Telefon (ekstern)</label>
            <input type="tel" id="modalExternalPhone" placeholder="Fx 12 34 56 78">
          </div>

          <div class="field-group">
            <label for="modalDeadline">Deadline *</label>
            <input type="date" id="modalDeadline" required>
          </div>

          <div class="field-group">
            <label for="modalStatus">Status *</label>
            <select id="modalStatus">
              <option value="not-started">Ikke begyndt</option>
              <option value="in-progress">I gang</option>
              <option value="done">Afsluttet</option>
            </select>
          </div>

          <div class="field-group">
            <label for="modalPriority">Prioritet</label>
            <select id="modalPriority">
              <option value="medium">Mellem</option>
              <option value="high">Høj</option>
              <option value="low">Lav</option>
            </select>
          </div>

          <div class="field-group">
            <label for="modalNotes">Noter</label>
            <textarea id="modalNotes" placeholder="Tilføj noter til opgaven her..."></textarea>
          </div>

          <div class="field-group">
            <div class="subtasks-section-title">Underopgaver</div>
            <div class="subtask-input-row">
              <input type="text" id="subtaskInput" placeholder="Skriv en underopgave...">
              <button type="button" id="addSubtaskBtn" class="button-secondary">+ Tilføj</button>

            <div id="subtasksList" class="subtasks-list"></div>
          </div>

      </div>
      <div class="modal-footer">
        <button class="button-secondary" id="deleteTaskBtn" type="button" style="display:none;">
          Slet opgave
        </button>
        <div class="modal-footer-right">
          <button class="button-secondary" id="cancelTaskBtn" type="button">Annullér</button>
          <button class="button-primary" id="saveTaskBtn" type="button">Gem</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'opgaveoversigt_tasks_v3';

    let tasks = [];
    let currentEditTaskId = null;
    let currentSubtasks = [];

    let searchQuery = '';
    let filterStatus = 'all';
    let filterArea = 'all';
    let filterHighPriorityOnly = false;
    let currentView = 'list';

    const collapsedGroups = {
      'not-started': false,
      'in-progress': false,
      'done': false
    };

    const taskTableBody = document.getElementById('taskTableBody');
    const addTaskBtn = document.getElementById('addTaskBtn');

    const searchInput = document.getElementById('searchInput');
    const statusFilterSelect = document.getElementById('statusFilterSelect');
    const areaFilterSelect = document.getElementById('areaFilterSelect');

    const taskTableWrapper = document.getElementById('taskTableWrapper');
    const calendarWrapper = document.getElementById('calendarWrapper');
    const calendarMonthLabel = document.getElementById('calendarMonthLabel');
    const calendarGrid = document.getElementById('calendarGrid');
    const prevMonthBtn = document.getElementById('prevMonthBtn');
    const nextMonthBtn = document.getElementById('nextMonthBtn');

    const viewListBtn = document.getElementById('viewListBtn');
    const viewCalendarBtn = document.getElementById('viewCalendarBtn');

    const taskModalBackdrop = document.getElementById('taskModalBackdrop');
    const taskModalTitle = document.getElementById('taskModalTitle');
    const closeTaskModalBtn = document.getElementById('closeTaskModalBtn');
    const cancelTaskBtn = document.getElementById('cancelTaskBtn');
    const saveTaskBtn = document.getElementById('saveTaskBtn');
    const deleteTaskBtn = document.getElementById('deleteTaskBtn');

    const modalArea = document.getElementById('modalArea');
    const modalTask = document.getElementById('modalTask');
    const modalInternalContact = document.getElementById('modalInternalContact');
    const modalInternalEmail = document.getElementById('modalInternalEmail');
    const modalInternalPhone = document.getElementById('modalInternalPhone');
    const modalExternalContact = document.getElementById('modalExternalContact');
    const modalExternalEmail = document.getElementById('modalExternalEmail');
    const modalExternalPhone = document.getElementById('modalExternalPhone');
    const modalDeadline = document.getElementById('modalDeadline');
    const modalStatus = document.getElementById('modalStatus');
    const modalPriority = document.getElementById('modalPriority');
    const modalNotes = document.getElementById('modalNotes');

    const subtaskInput = document.getElementById('subtaskInput');
    const addSubtaskBtn = document.getElementById('addSubtaskBtn');
    const subtasksList = document.getElementById('subtasksList');

    // Summary elements
    const summaryTotalEl = document.getElementById('summaryTotal');
    const summaryNotStartedEl = document.getElementById('summaryNotStarted');
    const summaryInProgressEl = document.getElementById('summaryInProgress');
    const summaryDoneEl = document.getElementById('summaryDone');
    const summaryHighPriorityEl = document.getElementById('summaryHighPriority');
    const summaryHighPriorityCard = document.getElementById('summaryHighPriorityCard');

    const monthNamesDa = [
      'Januar','Februar','Marts','April','Maj','Juni',
      'Juli','August','September','Oktober','November','December'
    ];

    const today = new Date();
    let calendarMonth = today.getMonth();
    let calendarYear = today.getFullYear();

    function formatShortDate(dateStr) {
      if (!dateStr) return '';
      const date = new Date(dateStr);
      if (isNaN(date.getTime())) return dateStr;
      const d = date.getDate();
      const m = date.getMonth() + 1;
      const y = date.getFullYear() % 100;
      return `${d}-${m}-${y.toString().padStart(2, '0')}`;
    }

    function getStatusLabel(statusValue) {
      switch (statusValue) {
        case 'not-started': return 'Ikke begyndt';
        case 'in-progress': return 'I gang';
        case 'done':        return 'Afsluttet';
        default:            return statusValue;
      }
    }

    function getStatusClass(statusValue) {
      switch (statusValue) {
        case 'not-started': return 'status-not-started';
        case 'in-progress': return 'status-in-progress';
        case 'done':        return 'status-done';
        default:            return '';
      }
    }

    function getPriorityLabel(priority) {
      switch (priority) {
        case 'low':    return 'Lav';
        case 'medium': return 'Mellem';
        case 'high':   return 'Høj';
        default:       return '';
      }
    }

    function getPriorityClass(priority) {
      switch (priority) {
        case 'low':    return 'priority-low';
        case 'medium': return 'priority-medium';
        case 'high':   return 'priority-high';
        default:       return '';
      }
    }

    function loadTasksFromStorage() {
      const raw = localStorage.getItem(STORAGE_KEY);
      if (!raw) return;
      try {
        const parsed = JSON.parse(raw);
        if (Array.isArray(parsed)) {
          tasks = parsed.map(t => {
            if (!Array.isArray(t.subtasks)) t.subtasks = [];
            if (typeof t.lastModified !== 'number') t.lastModified = Date.now();
            if (!t.priority) t.priority = 'medium';
            t.internalEmail = t.internalEmail || '';
            t.internalPhone = t.internalPhone || '';
            t.externalEmail = t.externalEmail || '';
            t.externalPhone = t.externalPhone || '';
            return t;
          });
        }
      } catch (e) {
        console.error('Kunne ikke læse opgaver fra localStorage', e);
      }
    }

    function saveTasksToStorage() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
      } catch (e) {
        console.error('Kunne ikke gemme opgaver i localStorage', e);
      }
    }

    function getFilteredTasks() {
      let arr = [...tasks];

      if (filterStatus !== 'all') {
        arr = arr.filter(t => t.status === filterStatus);
      }
      if (filterArea !== 'all') {
        arr = arr.filter(t => t.area === filterArea);
      }
      if (filterHighPriorityOnly) {
        arr = arr.filter(t => t.priority === 'high');
      }

      const q = searchQuery.trim().toLowerCase();
      if (q) {
        arr = arr.filter(t => {
          return [
            t.area,
            t.task,
            t.internalContact,
            t.internalEmail,
            t.internalPhone,
            t.externalContact,
            t.externalEmail,
            t.externalPhone,
            t.notes
          ].some(field => field && field.toLowerCase().includes(q));
        });
      }
      return arr;
    }

    function compareTasks(a, b) {
      const ad = a.deadline || '';
      const bd = b.deadline || '';
      if (ad === bd) return 0;
      if (!ad) return 1;
      if (!bd) return -1;
      return ad.localeCompare(bd);
    }

    function updateAreaFilterOptions() {
      const previous = areaFilterSelect.value;
      const areas = [...new Set(tasks.map(t => t.area).filter(Boolean))].sort((a, b) => a.localeCompare(b));
      areaFilterSelect.innerHTML = '';
      const allOpt = document.createElement('option');
      allOpt.value = 'all';
      allOpt.textContent = 'Alle områder';
      areaFilterSelect.appendChild(allOpt);
      areas.forEach(area => {
        const opt = document.createElement('option');
        opt.value = area;
        opt.textContent = area;
        areaFilterSelect.appendChild(opt);
      });
      if (areas.includes(previous)) {
        areaFilterSelect.value = previous;
      } else {
        areaFilterSelect.value = 'all';
        filterArea = 'all';
      }
    }

    function updateSummaryCards() {
      const total = tasks.length;
      const notStarted = tasks.filter(t => t.status === 'not-started').length;
      const inProgress = tasks.filter(t => t.status === 'in-progress').length;
      const done = tasks.filter(t => t.status === 'done').length;
      const highPriority = tasks.filter(t => t.priority === 'high').length;

      summaryTotalEl.textContent = total;
      summaryNotStartedEl.textContent = notStarted;
      summaryInProgressEl.textContent = inProgress;
      summaryDoneEl.textContent = done;
      summaryHighPriorityEl.textContent = highPriority;
    }

    function renderSubtasksList() {
      subtasksList.innerHTML = '';
      if (!currentSubtasks.length) {
        const empty = document.createElement('div');
        empty.className = 'text-muted';
        empty.style.fontSize = '0.82rem';
        empty.textContent = 'Ingen underopgaver endnu.';
        subtasksList.appendChild(empty);
        return;
      }
      currentSubtasks.forEach((subtask, index) => {
        const item = document.createElement('div');
        item.className = 'subtask-item';

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.checked = !!subtask.done;
        checkbox.addEventListener('change', () => {
          currentSubtasks[index].done = checkbox.checked;
        });

        const label = document.createElement('label');
        label.textContent = subtask.title;

        const delBtn = document.createElement('button');
        delBtn.type = 'button';
        delBtn.className = 'subtask-delete-btn';
        delBtn.textContent = '✕';
        delBtn.title = 'Slet underopgave';
        delBtn.addEventListener('click', () => {
          currentSubtasks.splice(index, 1);
          renderSubtasksList();
        });

        item.appendChild(checkbox);
        item.appendChild(label);
        item.appendChild(delBtn);
        subtasksList.appendChild(item);
      });
    }

    function addSubtask() {
      const title = subtaskInput.value.trim();
      if (!title) return;
      currentSubtasks.push({
        id: Date.now().toString() + Math.random().toString(16).slice(2),
        title,
        done: false
      });
      subtaskInput.value = '';
      renderSubtasksList();
      subtaskInput.focus();
    }

    function renderTasks() {
      updateSummaryCards();

      taskTableBody.innerHTML = '';
      const filtered = getFilteredTasks();

      if (filtered.length === 0) {
        const emptyRow = document.createElement('tr');
        const td = document.createElement('td');
        td.colSpan = 8;
        td.className = 'text-muted';
        td.style.textAlign = 'center';
        td.style.padding = '20px';
        td.textContent = 'Ingen opgaver matcher dine filtre. Klik på "Tilføj opgave" for at oprette en ny.';
        emptyRow.appendChild(td);
        taskTableBody.appendChild(emptyRow);
        return;
      }

      let statusOrder = ['not-started', 'in-progress', 'done'];

      statusOrder.forEach(statusValue => {
        const groupTasks = filtered.filter(t => t.status === statusValue);
        if (groupTasks.length === 0) return;

        const headerRow = document.createElement('tr');
        headerRow.className = 'group-header-row';
        const headerTd = document.createElement('td');
        headerTd.colSpan = 8;

        const headerContent = document.createElement('div');
        headerContent.className = 'group-header-content';

        const leftDiv = document.createElement('div');
        leftDiv.className = 'group-header-left';

        const colorBar = document.createElement('div');
        colorBar.className =
          'group-color-bar ' +
          (statusValue === 'not-started'
            ? 'group-color-not-started'
            : statusValue === 'in-progress'
            ? 'group-color-in-progress'
            : 'group-color-done');

        const labelSpan = document.createElement('span');
        labelSpan.textContent = getStatusLabel(statusValue);

        const countSpan = document.createElement('span');
        countSpan.className = 'text-muted';
        countSpan.textContent = `(${groupTasks.length})`;

        leftDiv.appendChild(colorBar);
        leftDiv.appendChild(labelSpan);
        leftDiv.appendChild(countSpan);

        const toggleSpan = document.createElement('span');
        toggleSpan.className = 'group-toggle';
        toggleSpan.textContent = collapsedGroups[statusValue] ? '▸' : '▾';

        headerContent.appendChild(leftDiv);
        headerContent.appendChild(toggleSpan);

        headerTd.appendChild(headerContent);
        headerRow.appendChild(headerTd);
        taskTableBody.appendChild(headerRow);

        headerRow.addEventListener('click', () => {
          collapsedGroups[statusValue] = !collapsedGroups[statusValue];
          renderTasks();
        });

        if (collapsedGroups[statusValue]) return;

        const priorityOrder = { high: 0, medium: 1, low: 2 };

        const sortedGroup = [...groupTasks].sort((a, b) => {
          if (statusValue === 'in-progress') {
            const pa = priorityOrder[a.priority || 'medium'];
            const pb = priorityOrder[b.priority || 'medium'];
            if (pa !== pb) return pa - pb;
            return compareTasks(a, b);
          }
          return compareTasks(a, b);
        });

        sortedGroup.forEach(task => {
          const row = document.createElement('tr');
          row.className = 'task-row';

          // Status
          const statusTd = document.createElement('td');
          statusTd.dataset.label = 'Status';
          const statusSpan = document.createElement('span');
          statusSpan.className = 'status-pill ' + getStatusClass(task.status);
          statusSpan.textContent = getStatusLabel(task.status);
          statusTd.appendChild(statusSpan);
          row.appendChild(statusTd);

          // Område
          const areaTd = document.createElement('td');
          areaTd.dataset.label = 'Område';
          const areaSpan = document.createElement('span');
          areaSpan.className = 'area-tag';
          areaSpan.textContent = task.area;
          areaTd.appendChild(areaSpan);
          row.appendChild(areaTd);

          // Opgave
          const taskTd = document.createElement('td');
          taskTd.dataset.label = 'Opgave';
          const titleDiv = document.createElement('div');
          titleDiv.className = 'task-title';
          titleDiv.textContent = task.task;
          taskTd.appendChild(titleDiv);

          const totalSubtasks = Array.isArray(task.subtasks) ? task.subtasks.length : 0;
          if (totalSubtasks > 0) {
            const doneSubtasks = task.subtasks.filter(st => st.done).length;
            const pct = Math.round((doneSubtasks / totalSubtasks) * 100);

            const metaDiv = document.createElement('div');
            metaDiv.className = 'subtasks-meta';

            const countSpan = document.createElement('span');
            countSpan.className = 'subtasks-count';
            countSpan.textContent = `${doneSubtasks} / ${totalSubtasks}`;
            metaDiv.appendChild(countSpan);

            const bar = document.createElement('div');
            bar.className = 'subtasks-progress';
            const fill = document.createElement('div');
            fill.className = 'subtasks-progress-fill';
            fill.style.width = pct + '%';
            bar.appendChild(fill);
            metaDiv.appendChild(bar);

            taskTd.appendChild(metaDiv);
          }

          row.appendChild(taskTd);

          // Intern kontakt
          const internalTd = document.createElement('td');
          internalTd.dataset.label = 'Kontakt (intern)';
          if (task.internalContact || task.internalEmail || task.internalPhone) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'contact-main';

            if (task.internalContact) {
              const nameSpan = document.createElement('span');
              nameSpan.textContent = task.internalContact;
              infoDiv.appendChild(nameSpan);
            }
            if (task.internalEmail) {
              const emailSpan = document.createElement('span');
              emailSpan.className = 'contact-extra';
              emailSpan.textContent = task.internalEmail;
              infoDiv.appendChild(emailSpan);
            }
            if (task.internalPhone) {
              const phoneSpan = document.createElement('span');
              phoneSpan.className = 'contact-extra';
              phoneSpan.textContent = 'Tlf: ' + task.internalPhone;
              infoDiv.appendChild(phoneSpan);
            }

            internalTd.appendChild(infoDiv);
          } else {
            internalTd.textContent = '–';
          }
          row.appendChild(internalTd);

          // Ekstern kontakt
          const externalTd = document.createElement('td');
          externalTd.dataset.label = 'Kontakt (ekstern)';
          if (task.externalContact || task.externalEmail || task.externalPhone) {
            const infoDiv = document.createElement('div');
            infoDiv.className = 'contact-main';

            if (task.externalContact) {
              const nameSpan = document.createElement('span');
              nameSpan.textContent = task.externalContact;
              infoDiv.appendChild(nameSpan);
            }
            if (task.externalEmail) {
              const emailSpan = document.createElement('span');
              emailSpan.className = 'contact-extra';
              emailSpan.textContent = task.externalEmail;
              infoDiv.appendChild(emailSpan);
            }
            if (task.externalPhone) {
              const phoneSpan = document.createElement('span');
              phoneSpan.className = 'contact-extra';
              phoneSpan.textContent = 'Tlf: ' + task.externalPhone;
              infoDiv.appendChild(phoneSpan);
            }

            externalTd.appendChild(infoDiv);
          } else {
            externalTd.textContent = '–';
          }
          row.appendChild(externalTd);

          // Deadline
          const deadlineTd = document.createElement('td');
          deadlineTd.dataset.label = 'Deadline';
          deadlineTd.textContent = formatShortDate(task.deadline);
          row.appendChild(deadlineTd);

          // Noter
          const notesTd = document.createElement('td');
          notesTd.dataset.label = 'Noter';
          const notesBadge = document.createElement('span');
          if (task.notes && task.notes.trim()) {
            notesBadge.className = 'notes-indicator has-notes';
            notesBadge.textContent = 'Noter';
            notesBadge.title = task.notes;
          } else {
            notesBadge.className = 'notes-indicator';
            notesBadge.textContent = '–';
            notesBadge.title = '';
          }
          notesTd.appendChild(notesBadge);
          row.appendChild(notesTd);

          // Prioritet
          const priorityTd = document.createElement('td');
          priorityTd.dataset.label = 'Prioritet';
          const prioritySpan = document.createElement('span');
          prioritySpan.className = 'priority-pill ' + getPriorityClass(task.priority);
          prioritySpan.textContent = getPriorityLabel(task.priority);
          priorityTd.appendChild(prioritySpan);
          row.appendChild(priorityTd);

          row.addEventListener('click', () => {
            openTaskModal(task.id);
          });

          taskTableBody.appendChild(row);
        });
      });
    }

    function renderCalendar() {
      updateSummaryCards();

      const filtered = getFilteredTasks();

      const tasksByDate = {};
      filtered.forEach(task => {
        if (!task.deadline) return;
        if (!tasksByDate[task.deadline]) tasksByDate[task.deadline] = [];
        tasksByDate[task.deadline].push(task);
      });

      calendarMonthLabel.textContent = `${monthNamesDa[calendarMonth]} ${calendarYear}`;

      calendarGrid.innerHTML = '';

      const firstOfMonth = new Date(calendarYear, calendarMonth, 1);
      const firstDayIndex = (firstOfMonth.getDay() + 6) % 7; // mandag = 0
      const daysInMonth = new Date(calendarYear, calendarMonth + 1, 0).getDate();

      const totalCells = firstDayIndex + daysInMonth;
      const cellsToRender = Math.ceil(totalCells / 7) * 7;

      for (let i = 0; i < cellsToRender; i++) {
        const cell = document.createElement('div');
        cell.className = 'calendar-day';

        const dayNum = i - firstDayIndex + 1;
        if (dayNum < 1 || dayNum > daysInMonth) {
          cell.classList.add('outside-month');
          calendarGrid.appendChild(cell);
          continue;
        }

        const date = new Date(calendarYear, calendarMonth, dayNum);
        const iso = date.toISOString().slice(0, 10);

        const header = document.createElement('div');
        header.className = 'calendar-day-number';
        header.textContent = dayNum;
        cell.appendChild(header);

        const tasksContainer = document.createElement('div');
        tasksContainer.className = 'calendar-day-tasks';

        const dayTasks = tasksByDate[iso] || [];
        dayTasks.sort(compareTasks).forEach(task => {
  const pill = document.createElement('div');
  // Brug prioritet-farverne i stedet for status
  pill.className = 'calendar-task-pill ' + getPriorityClass(task.priority);
  pill.textContent = task.task;
  pill.title = `${task.task} (${getPriorityLabel(task.priority)})`;
  pill.addEventListener('click', (e) => {
    e.stopPropagation();
    openTaskModal(task.id);
  });
  tasksContainer.appendChild(pill);
});


        cell.appendChild(tasksContainer);
        calendarGrid.appendChild(cell);
      }
    }

    function renderCurrentView() {
      if (currentView === 'list') {
        taskTableWrapper.style.display = '';
        calendarWrapper.style.display = 'none';
        renderTasks();
      } else {
        taskTableWrapper.style.display = 'none';
        calendarWrapper.style.display = 'block';
        renderCalendar();
      }
    }

    function openTaskModal(taskId = null) {
      currentEditTaskId = taskId;

      if (taskId) {
        const task = tasks.find(t => t.id === taskId);
        if (!task) return;

        taskModalTitle.textContent = 'Redigér opgave';
        modalArea.value = task.area || '';
        modalTask.value = task.task || '';
        modalInternalContact.value = task.internalContact || '';
        modalInternalEmail.value = task.internalEmail || '';
        modalInternalPhone.value = task.internalPhone || '';
        modalExternalContact.value = task.externalContact || '';
        modalExternalEmail.value = task.externalEmail || '';
        modalExternalPhone.value = task.externalPhone || '';
        modalDeadline.value = task.deadline || '';
        modalStatus.value = task.status || 'not-started';
        modalPriority.value = task.priority || 'medium';
        modalNotes.value = task.notes || '';
        currentSubtasks = Array.isArray(task.subtasks) ? JSON.parse(JSON.stringify(task.subtasks)) : [];
        deleteTaskBtn.style.display = 'inline-flex';
      } else {
        taskModalTitle.textContent = 'Tilføj opgave';
        modalArea.value = '';
        modalTask.value = '';
        modalInternalContact.value = '';
        modalInternalEmail.value = '';
        modalInternalPhone.value = '';
        modalExternalContact.value = '';
        modalExternalEmail.value = '';
        modalExternalPhone.value = '';
        modalDeadline.value = '';
        modalStatus.value = 'not-started';
        modalPriority.value = 'medium';
        modalNotes.value = '';
        currentSubtasks = [];
        deleteTaskBtn.style.display = 'none';
      }

      renderSubtasksList();
      taskModalBackdrop.classList.add('visible');
      modalArea.focus();
    }

    function closeTaskModal() {
      taskModalBackdrop.classList.remove('visible');
      currentEditTaskId = null;
      currentSubtasks = [];
    }

    function saveTaskFromModal() {
      const area = modalArea.value.trim();
      const taskName = modalTask.value.trim();
      const internalContact = modalInternalContact.value.trim();
      const internalEmail = modalInternalEmail.value.trim();
      const internalPhone = modalInternalPhone.value.trim();
      const externalContact = modalExternalContact.value.trim();
      const externalEmail = modalExternalEmail.value.trim();
      const externalPhone = modalExternalPhone.value.trim();
      const deadline = modalDeadline.value;
      const status = modalStatus.value;
      const priority = modalPriority.value || 'medium';
      const notes = modalNotes.value;

      if (!area || !taskName || !deadline || !status) {
        alert('Udfyld venligst alle påkrævede felter (Område, Opgave, Deadline, Status).');
        return;
      }

      const now = Date.now();

      if (currentEditTaskId) {
        const existing = tasks.find(t => t.id === currentEditTaskId);
        if (!existing) return;
        existing.area = area;
        existing.task = taskName;
        existing.internalContact = internalContact;
        existing.internalEmail = internalEmail;
        existing.internalPhone = internalPhone;
        existing.externalContact = externalContact;
        existing.externalEmail = externalEmail;
        existing.externalPhone = externalPhone;
        existing.deadline = deadline;
        existing.status = status;
        existing.priority = priority;
        existing.notes = notes;
        existing.subtasks = currentSubtasks;
        existing.lastModified = now;
      } else {
        const newTask = {
          id: Date.now().toString(),
          area,
          task: taskName,
          internalContact,
          internalEmail,
          internalPhone,
          externalContact,
          externalEmail,
          externalPhone,
          deadline,
          status,
          priority,
          notes,
          subtasks: currentSubtasks,
          lastModified: now
        };
        tasks.push(newTask);
      }

      saveTasksToStorage();
      updateAreaFilterOptions();
      closeTaskModal();
      renderCurrentView();
    }

    function deleteTask(taskId) {
      const confirmed = confirm('Er du sikker på, at du vil slette denne opgave?');
      if (!confirmed) return;

      tasks = tasks.filter(t => t.id !== taskId);
      saveTasksToStorage();
      updateAreaFilterOptions();
      if (currentEditTaskId === taskId) closeTaskModal();
      renderCurrentView();
    }

    function deleteCurrentTask() {
      if (!currentEditTaskId) return;
      deleteTask(currentEditTaskId);
    }

    function setView(view) {
      if (view === currentView) return;
      currentView = view;
      viewListBtn.classList.toggle('active', view === 'list');
      viewCalendarBtn.classList.toggle('active', view === 'calendar');
      renderCurrentView();
    }

    // Event listeners
    addTaskBtn.addEventListener('click', () => openTaskModal(null));
    closeTaskModalBtn.addEventListener('click', closeTaskModal);
    cancelTaskBtn.addEventListener('click', closeTaskModal);
    saveTaskBtn.addEventListener('click', saveTaskFromModal);
    deleteTaskBtn.addEventListener('click', deleteCurrentTask);

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && taskModalBackdrop.classList.contains('visible')) {
        closeTaskModal();
      }
    });

    searchInput.addEventListener('input', () => {
      searchQuery = searchInput.value;
      renderCurrentView();
    });

    statusFilterSelect.addEventListener('change', () => {
      filterStatus = statusFilterSelect.value;
      renderCurrentView();
    });

    areaFilterSelect.addEventListener('change', () => {
      filterArea = areaFilterSelect.value;
      renderCurrentView();
    });

    addSubtaskBtn.addEventListener('click', addSubtask);
    subtaskInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        addSubtask();
      }
    });

    summaryHighPriorityCard.addEventListener('click', () => {
      filterHighPriorityOnly = !filterHighPriorityOnly;
      if (filterHighPriorityOnly) {
        summaryHighPriorityCard.classList.add('active');
      } else {
        summaryHighPriorityCard.classList.remove('active');
      }
      renderCurrentView();
    });

    viewListBtn.addEventListener('click', () => setView('list'));
    viewCalendarBtn.addEventListener('click', () => setView('calendar'));

    prevMonthBtn.addEventListener('click', () => {
      calendarMonth--;
      if (calendarMonth < 0) {
        calendarMonth = 11;
        calendarYear--;
      }
      if (currentView === 'calendar') renderCalendar();
    });

    nextMonthBtn.addEventListener('click', () => {
      calendarMonth++;
      if (calendarMonth > 11) {
        calendarMonth = 0;
        calendarYear++;
      }
      if (currentView === 'calendar') renderCalendar();
    });

    loadTasksFromStorage();
    updateAreaFilterOptions();
    renderCurrentView();
  </script>
</body>
</html>
